        <main class="admin-wrap">
            <div class="mainhead-wrap">
                <div class="icon headitem">
                    <img src="../images/user-profile.svg" alt="">
                </div>
                <div class="headtitle headitem">
                    <h2>Profile</h2>
                </div>
                <div class="headitem"></div>    
            </div>
            <div class="maincontent">
                <form class="profilewrap mt-3">
                    <div class="row">
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="Enter Your Email ">
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label>Gender</label>
                            <select class="form-control">
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            </select>
                        </div>
                      </div>
                      
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label>Birthday</label>
                            <input type="date" class="form-control datepicker" placeholder="dd/mm/yyyy">
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label>Mobile Number</label>
                            <input type="number" class="form-control" placeholder="Enter Mobile Number">
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label>Home Number</label>
                            <input type="number" class="form-control" placeholder="Enter Home Number">
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="name">Address Line 1</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Address Line 1" required>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="email">Address Line 2</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Address Line 2" required>
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" class="form-control" id="city" placeholder="Enter City" required>
                        </div>
                      </div>

                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="region">Region</label>
                            <input type="email" class="form-control" id="region" placeholder="Enter Region" required>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label for="pcode">Post Code</label>
                            <input type="text" class="form-control" id="pcode" placeholder="Enter Post Code" required>
                        </div>
                      </div>
                      <div class="col-12 col-sm-6 col-md-4">
                        <div class="form-group">
                            <label>Country of Residence</label>
                            <select class="form-control selectdrop-qefault">
                                <option value="">Select Country</option>
                                <option value="">Afghanistan</option>
                                <option value="">Aland Islands</option>
                                <option value="">Algeria</option>
                                <option value="">India</option>
                            </select>
                        </div>
                      </div>

                      <div class="col-12 mt-3 btn-right">
                        <button type="button" class="btn btn-primary">Save Profile</button>
                      </div>
                    </div>
                </form>

                <form class="changepassword my-5">
                    <h5 class="mb-4">
                        Changes Password
                    </h5>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="form-group position-relative password-add-client">
                                <div class="input-password-wrap">
                                <label>Current Password</label>
                                <input type="password" value="" placeholder="Current Password" class="form-control" id="loginPassword3" name="loginPassword">
                                <i class="fa fa-eye" id="togglePassword3" style="margin-left: -30px; cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="form-group position-relative password-add-client">
                                <div class="input-password-wrap">
                                <label>New Password</label>
                                <input type="password" value="" placeholder="New Password" class="form-control" id="loginPassword3" name="loginPassword">
                                <i class="fa fa-eye" id="togglePassword3" style="margin-left: -30px; cursor: pointer;"></i>
                                </div>
                            </div>
                        </div>
    
                        <div class="col-12 col-sm-6 col-md-6 col-lg-4">
                            <div class="form-group position-relative password-add-client">
                            <div class="input-password-wrap">
                                <label>Confirm Password</label>
                                <input type="password" value="" placeholder="Confirm password" class="form-control" id="loginPassword" name="loginPassword">
                                <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;"></i>
                            </div>
                            </div>
                        </div>

                          <div class="col-12 mt-3 btn-right">
                            <button type="button" class="btn btn-primary">Update Password</button>
                          </div>
                    </div>
                </form>
