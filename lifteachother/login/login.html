<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="container">
           <div class="row">
              <div class="col-md-12">
                 <div class="cardbox">
                    <div class="signin-logo"><a href="javascript:void(0)" data-discover="true"><img src="../images/brand-logo.png" alt="Logo" class="signin-logo-img"></a></div>
                    <h2 class="signin-title">Sign In</h2>
                    <p class="signin-subtitle">Hello! Welcome to The <span class="signin-highlight">Lifteachother!</span></p>
                    <form class="" action="../superadmin/dashboard.html">
                       <div class="form-group"><label class="form-label">Email / Phone No</label><input class=" form-control" placeholder="Email / Phone No" type="text" autocomplete="off"></div>
                       <div class="form-group">
                          <label class="form-label">Password</label>
                          <div class="password-wrapper">
                             <input placeholder="Password" type="password" autocomplete="off" class="form-control">
                             <span class="password-icon" style="cursor: pointer;">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                                   <path d="M288 80c-65.2 0-118.8 29.6-159.9 67.7C89.6 183.5 63 226 49.4 256c13.6 30 40.2 72.5 78.6 108.3C169.2 402.4 222.8 432 288 432s118.8-29.6 159.9-67.7C486.4 328.5 513 286 526.6 256c-13.6-30-40.2-72.5-78.6-108.3C406.8 109.6 353.2 80 288 80zM95.4 112.6C142.5 68.8 207.2 32 288 32s145.5 36.8 192.6 80.6c46.8 43.5 78.1 95.4 93 131.1c3.3 7.9 3.3 16.7 0 24.6c-14.9 35.7-46.2 87.7-93 131.1C433.5 443.2 368.8 480 288 480s-145.5-36.8-192.6-80.6C48.6 356 17.3 304 2.5 268.3c-3.3-7.9-3.3-16.7 0-24.6C17.3 208 48.6 156 95.4 112.6zM288 336c44.2 0 80-35.8 80-80s-35.8-80-80-80c-.7 0-1.3 0-2 0c1.3 5.1 2 10.5 2 16c0 35.3-28.7 64-64 64c-5.5 0-10.9-.7-16-2c0 .7 0 1.3 0 2c0 44.2 35.8 80 80 80zm0-208a128 128 0 1 1 0 256 128 128 0 1 1 0-256z"></path>
                                </svg>
                             </span>
                          </div>
                       </div>
                       <div class="form-footer">
                          <div class="remember-me form-check"><input type="checkbox" class="form-check-input" id="rememberme"><label title="" for="rememberme" class="form-check-label">Remember Me</label></div>
                          <a class="forgot-password" href="javascript:void(0)" data-discover="true">Forgot Password?</a>
                       </div>
                       <div class="buttonform">
                          <div><button type="submit" class="primary-btn btn btn-primary">Sign In</button></div>
                       </div>
                    </form>
                    <p class="signup-prompt">Donâ€™t Have an Account? <a class="signup-link" href="javascript:void(0)" data-discover="true">Sign Up</a></p>
                 </div>
              </div>
           </div>
        </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
